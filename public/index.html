<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinmate Bot | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card-bg: #1e293b; --text: #f1f5f9; --text-muted: #94a3b8;
            --primary: #3b82f6; --primary-hover: #60a5fa;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --border: #334155; --input-bg: #0f172a;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .row { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 150px; }
        .mt-3 { margin-top: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .brand { font-size: 1.5rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        .section-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-box { background: var(--input-bg); border: 1px solid var(--border); padding: 15px; border-radius: 8px; text-align: center; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; }
        .stat-val { font-size: 1.3rem; font-weight: 800; }
        .input-group { display: flex; align-items: stretch; width: 100%; }
        .input-group input { border-top-right-radius: 0; border-bottom-right-radius: 0; flex: 1; }
        .input-group-text { background: var(--border); padding: 0 12px; border: 1px solid var(--border); border-left: none; border-radius: 0 6px 6px 0; font-size: 0.85rem; display: flex; align-items: center; }
        input, select { padding: 10px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); width: 100%; box-sizing: border-box; font-family: inherit; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); margin-bottom: 5px; display: block; }
        .form-text { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; line-height: 1.3; }
        .strategies-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .strategy-card { border-radius: 12px; border: 1px solid var(--border); border-top: 5px solid var(--strat-color); padding: 20px; background: var(--card-bg); position: relative; }
        .btn-delete { position: absolute; top: 20px; right: 20px; background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.2rem; padding: 5px; z-index: 10; transition: 0.2s; }
        .btn-delete:hover { color: var(--danger); transform: scale(1.1); }
        .add-card { border: 2px dashed var(--border); background: transparent; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; min-height: 350px; border-radius: 12px; color: var(--text-muted); transition: 0.2s; }
        .add-card:hover { border-color: var(--primary); color: var(--primary); background: rgba(59, 130, 246, 0.05); }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; color: white; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-warning { background: var(--warning); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 5px 12px; font-size: 0.8rem; cursor: pointer; }
        .btn-outline.active { background: var(--primary); color: white; border-color: var(--primary); }
        .log-window { background: #0f172a; color: #e2e8f0; padding: 15px; border-radius: 8px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.8rem; }
        .actions-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card-bg); padding: 15px; border-top: 1px solid var(--border); display: flex; justify-content: center; gap: 15px; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand"><span>游뱄</span> Coinmate DCA Bot</div>
        <div class="input-group" style="width: auto; gap: 5px;">
            <button class="btn btn-outline active" id="curr-czk" onclick="setCurrency('czk')">CZK</button>
            <button class="btn btn-outline" id="curr-eur" onclick="setCurrency('eur')">EUR</button>
        </div>
    </div>

    <div class="card">
        <div class="section-title">游늵 Celkov칠 Portfolio</div>
        <div class="stats-grid">
            <div class="stat-box"><div class="stat-label">Hodnota na burze</div><div class="stat-val" style="color:var(--primary)" id="total-value">...</div></div>
            <div class="stat-box"><div class="stat-label">Bot: Investov치no</div><div class="stat-val" id="bot-invested">0</div></div>
            <div class="stat-box"><div class="stat-label">Bot: U코et콏eno</div><div class="stat-val" style="color:var(--success)" id="bot-saved">0</div></div>
            <div class="stat-box"><div class="stat-label">Po캜et obchod콢</div><div class="stat-val" id="bot-trades">0</div></div>
        </div>
    </div>

    <div class="section-title">游 Aktivn칤 Strategie</div>
    <div class="strategies-grid" id="strategies-container"></div>

    <div class="card mt-3">
        <div class="card-header">
            <div class="section-title" style="margin-bottom:0">游늳 R콢st Portfolia (Mno쬽tv칤 Asset콢)</div>
            <div class="input-group" style="width: auto; gap: 5px;">
                <button class="btn btn-outline" id="btn-1y" onclick="loadChartData('1y')">ROK</button>
                <button class="btn btn-outline" id="btn-7d" onclick="loadChartData('7d')">7D</button>
                <button class="btn btn-outline" id="btn-30d" onclick="loadChartData('30d')">30D</button>
                <button class="btn btn-outline active" id="btn-all" onclick="loadChartData('all')">VE</button>
            </div>
        </div>
        <div class="mt-3" style="height: 300px;">
            <canvas id="portfolioChart"></canvas>
        </div>
    </div>

    <div class="card mt-3">
        <div class="section-title">游닆 Syst칠mov칠 Logy</div>
        <div class="log-window" id="logs">Na캜칤t치m logy...</div>
    </div>
</div>

<div class="actions-bar">
    <button class="btn btn-warning" onclick="restartBot()">游댃 Restartovat</button>
    <button class="btn btn-success" onclick="saveConfig()">游 Ulo쬴t V코e & Spustit</button>
</div>

<script>
    let strategies = [];
    let currentSettings = { daysAverage: 3 };
    let selectedCurrency = 'czk';
    let myChart = null;

    const COIN_COLORS = { 'BTC': '#f7931a', 'ETH': '#627eea', 'SOL': '#9945FF', 'LTC': '#345d9d', 'XRP': '#00aae4' };
    const WEEK_DAYS = [ {v:1, n:'Pond캩l칤'}, {v:2, n:'칔ter칳'}, {v:3, n:'St콏eda'}, {v:4, n:'캛tvrtek'}, {v:5, n:'P치tek'}, {v:6, n:'Sobota'}, {v:0, n:'Ned캩le'} ];

    async function loadData() {
        try {
            const res = await fetch('/api/config');
            const data = await res.json();
            strategies = data.strategies || [];
            currentSettings = data.settings || { daysAverage: 3 };
            renderStrategies();
            loadChartData('all');
        } catch (e) { console.error(e); }
    }

    async function loadChartData(range) {
        try {
            document.querySelectorAll('.input-group .btn-outline').forEach(b => b.classList.remove('active'));
            if(document.getElementById(`btn-${range}`)) document.getElementById(`btn-${range}`).classList.add('active');

            const res = await fetch(`/api/stats?range=${range}`);
            const data = await res.json();
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: { labels: data.labels, datasets: data.datasets },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8' } } }, 
                    scales: { 
                        y: { stacked: true, beginAtZero: false, grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                    } 
                }
            });
        } catch (e) { console.error("Data grafu nejsou dostupn치."); }
    }

    function renderStrategies() {
        const container = document.getElementById('strategies-container');
        container.innerHTML = '';
        strategies.forEach((strat, index) => {
            const coin = strat.pair.split('_')[0];
            const card = document.createElement('div');
            card.className = 'strategy-card';
            card.style.setProperty('--strat-color', COIN_COLORS[coin] || '#888');
            
            let timeControls = '';
            if (strat.frequency === 'daily') {
                timeControls = `
                    <div class="mt-3">
                        <label>Hodina (24h form치t)</label>
                        <input type="number" min="0" max="23" value="${strat.runHour}" onchange="strategies[${index}].runHour=Number(this.value)">
                        <div class="form-text">Nap콏. 14 = 14:00. Bot nakoup칤 ka쬯칳 den v tento 캜as.</div>
                    </div>`;
            } else if (strat.frequency === 'weekly') {
                timeControls = `
                    <div class="row mt-3">
                        <div class="col">
                            <label>Den v t칳dnu</label>
                            <select onchange="strategies[${index}].runDay=Number(this.value)">
                                ${WEEK_DAYS.map(d => `<option value="${d.v}" ${strat.runDay===d.v?'selected':''}>${d.n}</option>`).join('')}
                            </select>
                        </div>
                        <div class="col">
                            <label>Hodina</label>
                            <input type="number" min="0" max="23" value="${strat.runHour}" onchange="strategies[${index}].runHour=Number(this.value)">
                        </div>
                    </div>
                    <div class="form-text">N치kup prob캩hne jednou t칳dn캩 ve vybran칳 den a 캜as.</div>`;
            } else if (strat.frequency === 'monthly') {
                timeControls = `
                    <div class="row mt-3">
                        <div class="col">
                            <label>Den v m캩s칤ci</label>
                            <input type="number" min="1" max="28" value="${strat.runDay}" onchange="strategies[${index}].runDay=Number(this.value)">
                            <div class="form-text">Nap콏. 14 = 14. den v m캩s칤ci.</div>
                        </div>
                        <div class="col">
                            <label>Hodina</label>
                            <input type="number" min="0" max="23" value="${strat.runHour}" onchange="strategies[${index}].runHour=Number(this.value)">
                        </div>
                    </div>
                    <div class="form-text">Doporu캜eno max 28. den kv콢li 칰noru.</div>`;
            }

            card.innerHTML = `
                <button class="btn-delete" onclick="removeStrategy(${index})" title="Smazat strategii">游딈</button>
                <strong style="color:var(--strat-color); font-size: 1.2rem;">${strat.label || coin + ' n치kup'}</strong>
                <div class="mt-3">
                    <label>캛치stka (${strat.pair.split('_')[1]})</label>
                    <input type="number" value="${strat.amount}" onchange="strategies[${index}].amount=Number(this.value)">
                </div>
                <div class="mt-3">
                    <label>Individu치ln칤 Dip (%)</label>
                    <div class="input-group">
                        <input type="number" step="0.1" value="${(strat.dipPercentage * 100).toFixed(1)}" onchange="strategies[${index}].dipPercentage=Number(this.value)/100">
                        <span class="input-group-text">%</span>
                    </div>
                    <div class="form-text">C칤len치 sleva oproti pr콢m캩ru (od posledn칤ho n치kupu).</div>
                </div>
                <div class="mt-3">
                    <label>Frekvence</label>
                    <select onchange="strategies[${index}].frequency=this.value; renderStrategies();">
                        <option value="daily" ${strat.frequency==='daily'?'selected':''}>Denn캩</option>
                        <option value="weekly" ${strat.frequency==='weekly'?'selected':''}>T칳dn캩</option>
                        <option value="monthly" ${strat.frequency==='monthly'?'selected':''}>M캩s칤캜n캩</option>
                    </select>
                </div>
                ${timeControls}
            `;
            container.appendChild(card);
        });
        const addBtn = document.createElement('div');
        addBtn.className = 'add-card';
        addBtn.onclick = addStrategy;
        addBtn.innerHTML = `<span style="font-size:2rem">+</span><span>P콏idat Strategii</span>`;
        container.appendChild(addBtn);
    }

    function removeStrategy(index) {
        if(confirm('Opravdu smazat tuto strategii?')) {
            strategies.splice(index, 1);
            renderStrategies();
        }
    }

    function addStrategy() {
        strategies.push({ label: 'Nov칳 n치kup', pair: 'BTC_CZK', amount: 100, frequency: 'weekly', runDay: 1, runHour: 10, dipPercentage: 0.02, active: true });
        renderStrategies();
    }

    async function saveConfig() {
        try {
            const resConfig = await fetch('/api/config');
            const data = await resConfig.json();
            const newConfig = { api: data.api, strategies, settings: currentSettings };
            await fetch('/api/config', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(newConfig) });
            alert("Ulo쬰no!");
        } catch(e) { alert("Chyba p콏i ukl치d치n칤."); }
    }

    async function loadPortfolio() {
        try {
            const res = await fetch(`/api/portfolio?currency=${selectedCurrency}`);
            const data = await res.json();
            document.getElementById('total-value').innerText = `${Math.round(data.totalValue).toLocaleString()} ${selectedCurrency.toUpperCase()}`;
            document.getElementById('bot-invested').innerText = `${Math.round(data.botStats.invested).toLocaleString()} ${selectedCurrency.toUpperCase()}`;
            document.getElementById('bot-saved').innerText = `${Math.round(data.botStats.saved).toLocaleString()} ${selectedCurrency.toUpperCase()}`;
            document.getElementById('bot-trades').innerText = data.botStats.tradeCount;
        } catch(e) {}
    }

    function setCurrency(curr) { 
        selectedCurrency = curr; 
        document.querySelectorAll('.header .btn-outline').forEach(b => b.classList.remove('active'));
        document.getElementById(`curr-${curr}`).classList.add('active');
        loadPortfolio(); 
    }
    
    async function restartBot() { await fetch('/api/restart', { method: 'POST' }); alert("Bot se restartuje..."); }
    async function loadLogs() { try { const res = await fetch('/api/logs'); document.getElementById('logs').innerText = await res.text(); } catch(e) {} }

    loadData(); loadPortfolio(); setInterval(loadLogs, 5000);
</script>
</body>
</html>
