<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinmate Bot | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card-bg: #1e293b; --text: #f1f5f9; --text-muted: #94a3b8;
            --primary: #3b82f6; --primary-hover: #60a5fa;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --border: #334155; --input-bg: #0f172a;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .row { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 200px; }
        .mt-3 { margin-top: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .brand { font-size: 1.5rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        .section-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-box { background: var(--input-bg); border: 1px solid var(--border); padding: 15px; border-radius: 8px; text-align: center; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; }
        .stat-val { font-size: 1.3rem; font-weight: 800; }
        .input-group { display: flex; align-items: stretch; width: 100%; }
        .input-group input { border-top-right-radius: 0; border-bottom-right-radius: 0; flex: 1; }
        .input-group-text { background: var(--border); padding: 0 12px; border: 1px solid var(--border); border-left: none; border-radius: 0 6px 6px 0; font-size: 0.85rem; display: flex; align-items: center; }
        input, select { padding: 10px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); width: 100%; box-sizing: border-box; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); margin-bottom: 5px; display: block; }
        .strategies-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .strategy-card { border-radius: 12px; border: 1px solid var(--border); border-top: 5px solid var(--strat-color); padding: 20px; background: var(--card-bg); position: relative; }
        .btn-delete { position: absolute; top: 20px; right: 20px; background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.2rem; }
        .btn-delete:hover { color: var(--danger); }
        .add-card { border: 2px dashed var(--border); background: transparent; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; min-height: 350px; border-radius: 12px; color: var(--text-muted); }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; color: white; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-warning { background: var(--warning); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 5px 12px; font-size: 0.8rem; }
        .btn-outline.active { background: var(--primary); color: white; border-color: var(--primary); }
        .log-window { background: #0f172a; color: #e2e8f0; padding: 15px; border-radius: 8px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.8rem; }
        .actions-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card-bg); padding: 15px; border-top: 1px solid var(--border); display: flex; justify-content: center; gap: 15px; z-index: 100; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand"><span>ü§ñ</span> Coinmate DCA Bot</div>
        <div class="input-group" style="width: auto; gap: 5px;">
            <button class="btn btn-outline active" id="curr-czk" onclick="setCurrency('czk')">CZK</button>
            <button class="btn btn-outline" id="curr-eur" onclick="setCurrency('eur')">EUR</button>
        </div>
    </div>

    <div class="card">
        <div class="section-title">üìä Celkov√© Portfolio</div>
        <div class="stats-grid">
            <div class="stat-box"><div class="stat-label">Hodnota na burze</div><div class="stat-val" style="color:var(--primary)" id="total-value">...</div></div>
            <div class="stat-box"><div class="stat-label">Bot: Investov√°no</div><div class="stat-val" id="bot-invested">0</div></div>
            <div class="stat-box"><div class="stat-label">Bot: U≈°et≈ôeno</div><div class="stat-val" style="color:var(--success)" id="bot-saved">0</div></div>
            <div class="stat-box"><div class="stat-label">Poƒçet obchod≈Ø</div><div class="stat-val" id="bot-trades">0</div></div>
        </div>
    </div>

    <div class="section-title">üöÄ Aktivn√≠ Strategie</div>
    <div class="strategies-grid" id="strategies-container"></div>

    <div class="card mt-3">
        <div class="card-header">
            <div class="section-title" style="margin-bottom:0">üìà R≈Øst Portfolia (Mno≈æstv√≠ Asset≈Ø)</div>
            <div class="input-group" style="width: auto; gap: 5px;">
                <button class="btn btn-outline" id="btn-1y" onclick="loadChartData('1y')">ROK</button>
                <button class="btn btn-outline" id="btn-7d" onclick="loadChartData('7d')">7D</button>
                <button class="btn btn-outline" id="btn-30d" onclick="loadChartData('30d')">30D</button>
                <button class="btn btn-outline active" id="btn-all" onclick="loadChartData('all')">V≈†E</button>
            </div>
        </div>
        <div class="mt-3" style="height: 300px;">
            <canvas id="portfolioChart"></canvas>
        </div>
    </div>

    <div class="card mt-3">
        <div class="section-title">üìú Syst√©mov√© Logy</div>
        <div class="log-window" id="logs">Naƒç√≠t√°m logy...</div>
    </div>
</div>

<div class="actions-bar">
    <button class="btn btn-warning" onclick="restartBot()">üîÑ Restartovat</button>
    <button class="btn btn-success" onclick="saveConfig()">üíæ Ulo≈æit V≈°e & Spustit</button>
</div>

<script>
    let strategies = [];
    let currentSettings = { daysAverage: 3 };
    let selectedCurrency = 'czk';
    let myChart = null;

    const COIN_COLORS = { 'BTC': '#f7931a', 'ETH': '#627eea', 'SOL': '#9945FF', 'LTC': '#345d9d', 'XRP': '#00aae4' };

    async function loadData() {
        try {
            const res = await fetch('/api/config');
            const data = await res.json();
            strategies = data.strategies || [];
            currentSettings = data.settings || { daysAverage: 3 };
            renderStrategies();
            loadChartData('all');
        } catch (e) { console.error(e); }
    }

    async function loadChartData(range) {
        try {
            document.querySelectorAll('.input-group .btn-outline').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${range}`).classList.add('active');

            const res = await fetch(`/api/stats?range=${range}`);
            const data = await res.json();
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: { labels: data.labels, datasets: data.datasets },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } }, scales: { y: { stacked: true, beginAtZero: false } } }
            });
        } catch (e) { console.error("Data grafu nejsou dostupn√°."); }
    }

    function renderStrategies() {
        const container = document.getElementById('strategies-container');
        container.innerHTML = '';
        strategies.forEach((strat, index) => {
            const coin = strat.pair.split('_')[0];
            const card = document.createElement('div');
            card.className = 'strategy-card';
            card.style.setProperty('--strat-color', COIN_COLORS[coin] || '#888');
            card.innerHTML = `
                <button class="btn-delete" onclick="removeStrategy(${index})">üóë</button>
                <strong style="color:var(--strat-color); font-size: 1.2rem;">${strat.label || coin + ' DCA'}</strong>
                <div class="mt-3">
                    <label>ƒå√°stka (${strat.pair.split('_')[1]})</label>
                    <input type="number" value="${strat.amount}" onchange="strategies[${index}].amount=Number(this.value)">
                </div>
                <div class="mt-3">
                    <label>Individu√°ln√≠ Dip (%)</label>
                    <div class="input-group">
                        <input type="number" step="0.1" value="${(strat.dipPercentage * 100).toFixed(1)}" onchange="strategies[${index}].dipPercentage=Number(this.value)/100">
                        <span class="input-group-text">%</span>
                    </div>
                    <div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 4px;">
                        C√≠len√° sleva oproti pr≈Ømƒõru (od posledn√≠ho n√°kupu).
                    </div>
                </div>
                <div class="mt-3">
                    <label>Frekvence</label>
                    <select onchange="strategies[${index}].frequency=this.value; renderStrategies();">
                        <option value="daily" ${strat.frequency==='daily'?'selected':''}>Dennƒõ</option>
                        <option value="weekly" ${strat.frequency==='weekly'?'selected':''}>T√Ωdnƒõ</option>
                    </select>
                </div>
                ${strat.frequency !== 'daily' ? `
                <div class="row mt-2">
                    <div class="col"><label>Den</label><input type="number" value="${strat.runDay}" onchange="strategies[${index}].runDay=Number(this.value)"></div>
                    <div class="col"><label>Hodina</label><input type="number" value="${strat.runHour}" onchange="strategies[${index}].runHour=Number(this.value)"></div>
                </div>` : `<div class="mt-2"><label>Hodina (ka≈æd√Ω den)</label><input type="number" value="${strat.runHour}" onchange="strategies[${index}].runHour=Number(this.value)"></div>`}
            `;
            container.appendChild(card);
        });
        const addBtn = document.createElement('div');
        addBtn.className = 'add-card';
        addBtn.onclick = addStrategy;
        addBtn.innerHTML = `<span style="font-size:2rem">+</span><span>P≈ôidat Strategii</span>`;
        container.appendChild(addBtn);
    }

    function removeStrategy(index) {
        if(confirm('Opravdu smazat tuto strategii?')) {
            strategies.splice(index, 1);
            renderStrategies();
        }
    }

    function addStrategy() {
        strategies.push({ label: 'Nov√Ω Coin', pair: 'BTC_CZK', amount: 100, frequency: 'weekly', runDay: 1, runHour: 10, dipPercentage: 0.02, active: true });
        renderStrategies();
    }

    async function saveConfig() {
        const res = await fetch('/api/config');
        const data = await res.json();
        const newConfig = { api: data.api, strategies, settings: currentSettings };
        await fetch('/api/config', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(newConfig) });
        alert("Ulo≈æeno!");
    }

    async function loadPortfolio() {
        try {
            const res = await fetch(`/api/portfolio?currency=${selectedCurrency}`);
            const data = await res.json();
            document.getElementById('total-value').innerText = `${Math.round(data.totalValue).toLocaleString()} ${selectedCurrency.toUpperCase()}`;
            document.getElementById('bot-invested').innerText = `${Math.round(data.botStats.invested).toLocaleString()} ${selectedCurrency.toUpperCase()}`;
            document.getElementById('bot-saved').innerText = `${Math.round(data.botStats.saved).toLocaleString()} ${selectedCurrency.toUpperCase()}`;
            document.getElementById('bot-trades').innerText = data.botStats.tradeCount;
        } catch(e) {}
    }

    function setCurrency(curr) { selectedCurrency = curr; loadPortfolio(); }
    async function restartBot() { await fetch('/api/restart', { method: 'POST' }); alert("Bot se restartuje..."); }
    async function loadLogs() { const res = await fetch('/api/logs'); document.getElementById('logs').innerText = await res.text(); }

    loadData(); loadPortfolio(); setInterval(loadLogs, 5000);
</script>
</body>
</html>
